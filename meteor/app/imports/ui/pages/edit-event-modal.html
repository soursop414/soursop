<template name="Edit_Event_Modal">
    <div class="ui red segment" style="background: #2e3644;">

        <div class="ui grid">
          <div class="three wide column">
            <div style="color: grey;">Early Finish: {{EventDataID.ef}}</div>
          </div>
          <div class="three wide column">
            <div style="color: grey;">Early Start: {{EventDataID.es}}</div>
          </div>
          <div class="three wide column">
            <div style="color: grey;">Late Finish: {{EventDataID.lf}}</div>
          </div>
          <div class="three wide column">
            <div style="color: grey;">Late Start: {{EventDataID.ls}}</div>
          </div>
          <div class="three wide column">
            <div style="color: grey;">Slack: {{EventDataID.slack}}</div>
          </div>
        </div>

        <h2 class="ui dividing header" style="color: #c4c4c4;">Edit a Node</h2>
        <form class="ui form create-event-form  {{ successClass }} {{ errorClass }}">
            <div class="five red wide field">
                <label style="color: red;">Name</label>
                <input type="text" name="Name" placeholder="Name" value="{{EventDataID.name}}" style="color: red; background-color : #5c6275;">
            </div>
            {{#if displayFieldError 'name' }}
            <div class="ui error message">
                <p>Please specify the name of this event.</p>
            </div>
            {{/if}}


            <h4 class="ui red dividing header">Date</h4>
            <div class="two red fields">
                <div class="field">
                    <label style="color: red;">Start Date</label>
                    <input name="startDate" type="date" value="{{EventStartDate}}" style="color: red; background-color : #5c6275;">
                    {{#if displayFieldError 'startDate' }}
                    <div class="ui error message">
                        <p>Please specify the start date of this event.</p>
                    </div>
                    {{/if}}
                </div>

                <div class="red field">
                    <label style="color: red;">End Date</label>
                    <input name="endDate" type="date" value="{{EventEndDate}}" style="color: red; background-color : #5c6275;">
                    {{#if displayFieldError 'endDate' }}
                    <div class="ui error message">
                        <p>Please specify the end date of this event.</p>
                    </div>
                    {{/if}}
                </div>
            </div>

            <h4 class="ui red dividing header">Dependencies</h4>
            <div class="field">
                <select multiple="" class="ui dropdown" value="{{EventDataID.dependencies}}" id="dependencies" name="dependencies">
                    <option value="">Select Dependencies</option>
                    {{#each event in EventData}}
                    <option value="{{event.name}}">{{event.name}}</option>
                    {{/each}}
                </select>
            </div>

            <button class="ui red button" type="submit">Modify</button>
        </form>
    </div>

</template>
