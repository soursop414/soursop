<template name="Create_Event_Modal">

  <div class="ui segment">
    <h2 class="ui dividing header">Create a New Node</h2>
    <form class="ui form create-event-form  {{ successClass }} {{ errorClass }}">
      <div class="five wide field">
        <label>Name</label>
        <input type="text" name="Name" placeholder="Name">
      </div>
      {{#if displayFieldError 'name' }}
        <div class="ui error message">
          <p>Please specify the name of this event.</p>
        </div>
      {{/if}}

      <h4 class="ui dividing header">Start Date</h4>
      <div class="field">
        <div class="three fields">

          <div class="field">
            <label>Month</label>
            <select class="ui fluid search dropdown" name="Month">
              <option value="">Month</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
          {{#if displayFieldError 'month' }}
            <div class="ui error message">
              <p>Please specify the month of this event.</p>
            </div>
          {{/if}}

          <div class="field">
            <label>Day</label>
            <select class="ui fluid search dropdown" name="Day">
              <option value="">Day</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
          </div>
          {{#if displayFieldError 'day' }}
            <div class="ui error message">
              <p>Please specify the day of this event.</p>
            </div>
          {{/if}}

          <div class="field">
            <label>Year</label>
            <input type="number" name="Year" placeholder="Year">
          </div>
          {{#if displayFieldError 'year' }}
            <div class="ui error message">
              <p>Please specify the year of this event.</p>
            </div>
          {{/if}}

        </div>
      </div>

      <div class="three wide field">
        <label>Duration</label>
        <input type="text" name="Duration" placeholder="Duration (days)">
      </div>
      {{#if displayFieldError 'duration' }}
        <div class="ui error message">
          <p>Please specify the duration of this event.</p>
        </div>
      {{/if}}

      <button class="ui button" type="submit">Create</button>
    </form>
  </div>
</template>
