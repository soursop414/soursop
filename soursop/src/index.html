<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline basic demo</title>
  <script src="../node_modules/vis/dist/vis.js"></script>
  <link href="../node_modules/vis/dist/vis.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
<div id="visualization"></div>

<script type="text/javascript">
  var container = document.getElementById('visualization');
  // create groups to highlight groupUpdate
  var groups = new vis.DataSet([
    {id: 1, content: 'Group 1'},
    {id: 2, content: 'Group 2'}
  ]);

  var data = [
    {id: 1, content: 'item 1', start: '2013-04-25', end: '2013-04-30', group: 1},
    {id: 2, content: 'item 2', start: '2013-04-25', end: '2013-04-26', group: 2},
  ];
  var options = {};
  var timeline = new vis.Timeline(container, data, options);
</script>
</body>
</html>
